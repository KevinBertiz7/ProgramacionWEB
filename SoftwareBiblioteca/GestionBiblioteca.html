<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestión de Biblioteca</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="sidebar">
      <div class="profile">
        <img
          src="https://cdn-icons-png.flaticon.com/512/1077/1077063.png"
          alt="Perfil"
        />
        <h2 id="userName">Usuario</h2>
      </div>
      <button class="sidebar-button" id="helpButton">
        <i class="fas fa-question-circle"></i> Ayuda
      </button>
      <button class="sidebar-button" id="settingsButton">
        <i class="fas fa-cog"></i> Configuración
      </button>
      <button class="sidebar-button" id="Multas">
        <i class="fas fa-cog"></i> Multas
      </button>
      <button class="sidebar-button" id="logoutButton">
        <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
      </button>
      <button class="sidebar-button" id="adminButton" style="display: none">
        <i class="fas fa-user-cog"></i> Panel de Administración
      </button>
    </div>
    <div class="main-content">
      <div class="container">
        <h1>Biblioteca Virtual</h1>
        <div class="options">
          <a href="#" class="option" id="mirarLibros">
            <i class="fas fa-book-reader"></i>
            <span>Mirar Libros en Línea</span>
          </a>
          <a href="#" class="option" id="prestamoLibro">
            <i class="fas fa-hand-holding-heart"></i>
            <span>Préstamo de Libro</span>
          </a>
          <a href="#" class="option" id="devolucionLibro">
            <i class="fas fa-undo-alt"></i>
            <span>Devolución de Libro</span>
          </a>
        </div>
        <div class="book-list" id="bookList">
          <!-- Los libros se agregarán aquí dinámicamente -->
        </div>
      </div>
    </div>
    <!-- aqui comienza los scripts -->
    <script>
      // Cargar el nombre de usuario y verificar el rol desde localStorage
      document.addEventListener("DOMContentLoaded", function () {
        const usuarioGuardado = JSON.parse(localStorage.getItem("usuario"));

        if (usuarioGuardado && usuarioGuardado.nombre) {
          document.getElementById("userName").textContent =
            usuarioGuardado.nombre;
        }
        if (usuarioGuardado && usuarioGuardado.rol === "admin") {
          document.getElementById("adminButton").style.display = "block";
        }
      });

      function updateBookList() {
        const bookList = document.getElementById("bookList");
        bookList.innerHTML = "";
        const books = JSON.parse(localStorage.getItem("books")) || [];

        books.forEach((book) => {
          const bookItem = document.createElement("div");
          bookItem.className = "book-item";
          bookItem.innerHTML = `
                    <div class="book-title">${book.title}</div>
                    <div class="book-author">por ${book.author}</div>
                    <div class="book-category">Categoría: ${book.category}</div>
                    <button class="borrow-button">Solicitar préstamo</button>
                `;
          bookList.appendChild(bookItem);
        });

        // Agregar evento a los botones de préstamo
        const borrowButtons = document.querySelectorAll(".borrow-button");
        borrowButtons.forEach((button) => {
          button.addEventListener("click", function () {
            alert(
              "Solicitud de préstamo enviada. Acerquse al bibliotecario para que apruebe su Prestamo."
            );
          });
        });
      }

      document
        .getElementById("mirarLibros")
        .addEventListener("click", function (e) {
          e.preventDefault();
          document.getElementById("bookList").style.display = "none";
          alert("Funcionalidad de mirar libros en línea no implementada");
        });

      document
        .getElementById("prestamoLibro")
        .addEventListener("click", function (e) {
          e.preventDefault();
          updateBookList();
          document.getElementById("bookList").style.display = "block";
        });

      document
        .getElementById("devolucionLibro")
        .addEventListener("click", function (e) {
          e.preventDefault();
          document.getElementById("bookList").style.display = "none";
          alert("Funcionalidad de devolución de libros no implementada");
        });

      document
        .getElementById("helpButton")
        .addEventListener("click", function () {
          alert("Abriendo sección de ayuda...");
        });

      document
        .getElementById("settingsButton")
        .addEventListener("click", function () {
          alert("Abriendo configuración del perfil...");
        });

      document
        .getElementById("logoutButton")
        .addEventListener("click", function () {
          localStorage.removeItem("usuario");
          window.location.href = "login.html";
        });

      document
        .getElementById("adminButton")
        .addEventListener("click", function () {
          window.location.href = "admin.html";
        });
    </script>
  </body>
</html>
